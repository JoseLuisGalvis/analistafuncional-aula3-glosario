    <link

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <section id="section1">
        <div class="titulo">
          <h1 class="mt-5">Aula N° 3 - Glosario</h1>
          <a href="#">
            <button class="button">
              <p>Siguientes...</p>
            </button>
          </a>
        </div>

        <div class="accordion" id="accordionExample">
          <h2>Hola, Bienvenido a tu Glosario!</h2>
          <h2>Esta Vista pronto estará Online...</h2>
          <h3>Esperamos tu Aporte, Gracias por Visitarme!</h3>
          <!--... 
          <div class="card border border-dark mb-1 shadow">
            <button
              class="card-header bg-info text-white fs-4 fw-bold text-shadow-effect"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
            >
              Daily
            </button>
            <div
              id="collapseOne"
              class="collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="card-body">
                reunión corta (15 minutos) que se realiza diariamente para
                sincronizar al equipo y discutir los avances y obstáculos del
                Sprint en curso
              </div>
            </div>
          </div>
          <div class="card border border-dark mb-1 shadow">
            <button
              class="card-header bg-info text-white fs-4 fw-bold text-shadow-effect"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
            >
              Sprint
            </button>
            <div
              id="collapseTwo"
              class="collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="card-body">
                unidad de tiempo fija (generalmente de 1 a 4 semanas) durante la
                cual el equipo trabaja para completar una porción del producto
                software.
              </div>
            </div>
          </div>
          <div class="card border border-dark mb-1 shadow">
            <button
              class="card-header bg-info text-white fs-4 fw-bold text-shadow-effect"
              data-bs-toggle="collapse"
              data-bs-target="#collapseThree"
            >
              Sprint Backlog
            </button>
            <div
              id="collapseThree"
              class="collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="card-body">
                lista de tareas que el equipo ha seleccionado para completar
                durante el Sprint. El Sprint Backlog se crea durante el Sprint
                Planning y se revisa y actualiza diariamente durante el Daily.
              </div>
            </div>
          </div>
          <div class="card border border-dark mb-1 shadow">
            <button
              class="card-header bg-info text-white fs-4 fw-bold"
              data-bs-toggle="collapse"
              data-bs-target="#collapseFour"
            >
              Sprint Review
            </button>
            <div
              id="collapseFour"
              class="collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="card-body">
                reunión al final del Sprint en la que el equipo presenta el
                trabajo completado al Product Owner y a los interesados, y
                recibe comentarios y retroalimentación
              </div>
            </div>
          </div>
          <div class="card borderborder-dark mb-1 shadow">
            <button
              class="card-header bg-info text-white fs-4 fw-bold"
              data-bs-toggle="collapse"
              data-bs-target="#collapseFive"
            >
              Sprint Retrospective
            </button>
            <div
              id="collapseFive"
              class="collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="card-body">
                reunión al final de cada Sprint en la que el equipo reflexiona
                sobre su proceso de trabajo y busca formas de mejorar
              </div>
            </div>
          </div>
          <div class="card border border-dark mb-1 shadow">
            <button
              class="card-header bg-info text-white fs-4 fw-bold"
              data-bs-toggle="collapse"
              data-bs-target="#collapseSix"
            >
              Product Backlog
            </button>
            <div
              id="collapseSix"
              class="collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="card-body mb-1">
                lista ordenada de todos los elementos de trabajo (tareas,
                historias de usuario, etc.) que se van a realizar en el
                proyecto. El Product Owner es el responsable de mantener y
                priorizar el Product Backlog.
              </div>
            </div>
          </div>
          <div class="card border border-dark mb-1 shadow">
            <button
              class="card-header bg-info text-white fs-4 fw-bold"
              data-bs-toggle="collapse"
              data-bs-target="#collapseSeven"
            >
              Product Owner
            </button>
            <div
              id="collapseSeven"
              class="collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="card-body">
                rol que representa los intereses del cliente y es responsable de
                definir y priorizar el Product Backlog.
              </div>
            </div>
          </div>
          <div class="card border border-dark mb-1 shadow">
            <button
              class="card-header bg-info text-white fs-4 fw-bold"
              data-bs-toggle="collapse"
              data-bs-target="#collapseEight"
            >
              Scrum Master
            </button>
            <div
              id="collapseEight"
              class="collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="card-body mb-1">
                rol que se encarga de facilitar el proceso de Scrum, eliminar
                obstáculos y garantizar que el equipo siga las prácticas de
                Scrum.
              </div>
            </div>
          </div>
          <div class="card border border-dark mb-1 shadow">
            <button
              class="card-header bg-info text-white fs-4 fw-bold"
              data-bs-toggle="collapse"
              data-bs-target="#collapseNine"
            >
              Development Team
            </button>
            <div
              id="collapseNine"
              class="collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="card-body">
                equipo multifuncional que trabaja juntos para completar el
                trabajo definido en el Sprint Backlog.
              </div>
            </div>
          </div>
          <div class="card border border-dark mb-1 shadow">
            <button
              class="card-header bg-info text-white fs-4 fw-bold"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTen"
            >
              Iterar
            </button>
            <div
              id="collapseTen"
              class="collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="card-body">
                ciclos cortos y repetitivos de desarrollo de software, donde
                cada ciclo (también llamado iteración o sprint) produce una
                versión funcional del producto que se puede probar y validar.
              </div>
            </div>
          </div>
          <div class="card border border-dark mb-1 shadow">
            <button
              class="card-header bg-info text-white fs-4 fw-bold"
              data-bs-toggle="collapse"
              data-bs-target="#collapseEleven"
            >
              Six Sigma
            </button>
            <div
              id="collapseEleven"
              class="collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="card-body">
                metodología de gestión de calidad que utiliza estadísticas y
                datos para eliminar defectos y reducir la variabilidad en los
                procesos empresariales. Su objetivo es mejorar la eficiencia,
                reducir los costos y aumentar la satisfacción del cliente
                mediante la identificación y eliminación de las causas raíz de
                los problemas de calidad.
              </div>
            </div>
          </div>
          <div class="card border border-dark mb-1 shadow">
            <button
              class="card-header bg-info text-white fs-4 fw-bold"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwelve"
            >
              Happy Path: Camino Feliz
            </button>
            <div
              id="collapseTwelve"
              class="collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="card-body">
                flujo principal de una funcionalidad o proceso en el que todas
                las reglas de validación se cumplen y la ejecución continúa sin
                problemas hasta su finalización exitosa.
              </div>
            </div>
          </div>
          <div class="card border border-dark mb-1 shadow">
            <button
              class="card-header bg-info text-white fs-4 fw-bold"
              data-bs-toggle="collapse"
              data-bs-target="#collapseThirteen"
            >
              Épica
            </button>
            <div
              id="collapseThirteen"
              class="collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="card-body">
                Una descripción de alto nivel de una funcionalidad importante
                del software, generalmente demasiado grande para una iteración
                individual. Las épicas se dividen en historias de usuario más
                pequeñas y manejables.
              </div>
            </div>
          </div>
          <div class="card border border-dark mb-1 shadow">
            <button
              class="card-header bg-info text-white fs-4 fw-bold"
              data-bs-toggle="collapse"
              data-bs-target="#collapseFourteen"
            >
              Casos de Uso
            </button>
            <div
              id="collapseFourteen"
              class="collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="card-body">
                Descripciones detalladas de cómo interactúan los actores
                externos con el sistema en diferentes situaciones. Los casos de
                uso ayudan a comprender los requisitos funcionales del sistema
                desde la perspectiva del usuario.
              </div>
            </div>
          </div>
          <div class="card border border-dark mb-1 shadow">
            <button
              class="card-header bg-info text-white fs-4 fw-bold"
              data-bs-toggle="collapse"
              data-bs-target="#collapseFifteen"
            >
              Historias de Usuario
            </button>
            <div
              id="collapseFifteen"
              class="collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="card-body">
                Descripciones cortas y simples de una funcionalidad específica
                deseada por el usuario. Las historias de usuario suelen seguir
                el formato de "Como (rol), quiero (funcionalidad), para que
                (beneficio)" y se utilizan para definir los requisitos del
                software desde la perspectiva del usuario final.
              </div>
            </div>
          </div>
        </div>
        -->
      </section>
    </div>
